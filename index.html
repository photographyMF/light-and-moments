<script>
  const topoBtn = document.getElementById("topoBtn");
  window.onscroll = function() {
    topoBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
  };

  const gerarImagens = (inicio, fim, categoria, destinoId, pasta) => {
    const container = document.getElementById(destinoId);
    for (let i = inicio; i <= fim; i++) {
      const link = document.createElement('a');
      link.href = `imagens/${pasta}/${i}.jpg`;
      link.setAttribute('data-lightbox', categoria);

      const img = document.createElement('img');
      img.src = `imagens/${pasta}/${i}.jpg`;
      img.alt = `${categoria} ${i}`;

      link.appendChild(img);
      container.appendChild(link);
    }
  };

  gerarImagens(1, 14, 'paisagens', 'paisagens', 'paisagens');
  gerarImagens(15, 23, 'macro', 'macro', 'macro');
  gerarImagens(24, 33, 'detalhes', 'detalhes', 'detalhes');
</script>
